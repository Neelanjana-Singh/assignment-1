<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .controls button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
    <title>Product Carousel</title>
</head>
<body>

<div class="container mx-auto mt-8">
    <div class="carousel" id="carousel">
        <div class="slide">
            <img src="./img/Item1.jpeg.jpg" style="height: 600px;" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
            </div>
        </div>
        <div class="slide">
            <img src="./img/Item2.jpeg.jpg" style="height: 600px;" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
            </div>
        </div>
        <div class="slide">
            <img src="./img/Item3.jpeg.jpg" style="height: 600px;" alt="Product 2">
            <div class="product-info">
                <h3>Product 3</h3>
            </div>
        </div>
        <div class="slide">
            <img src="./img/Item-4.jpeg.jpg" style="height: 600px;" alt="Product 2">
            <div class="product-info">
                <h3>Product 4</h3>
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="prevSlide(); restartTimer();">Prev</button>
        <button onclick="nextSlide(); restartTimer();">Next</button>
    </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
